<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu Démineur</title>
  <link rel="stylesheet" href="/static/css/style_demineur.css">
</head>
<body>

  <div id="sup">
    <button class="hamburger">
      <div class="bar"></div>
    </button>
    <div class="navbar">
      <ul>
        <li><a href="../profile_page">Profile</a></li>
        <li><a href="../leaderboard">Leaderboard</a></li>
        <li><a href="../custom_create">Custom</a></li>
      </ul>
    </div>
  </div>
  <h1>Jeu Démineur</h1>
  <h2> {{ inscrit }}</h2>
    <!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->
    <div class="custom-select" style="width:200px;">
      <select id="selector">
        <option value="0">Options</option>
        <option value="facile">Facile</option>
        <option value="moyen">Moyen</option>
        <option value="difficile">Difficile</option>

    </div>
    <p id="timer">0:00.00</p>
    <div id="game-container"></div> <!--Initiation du jeu-->
  <script src="../static/js/demineur.js"></script>

</body>
</html>
